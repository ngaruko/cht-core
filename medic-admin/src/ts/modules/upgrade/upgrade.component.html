<div class="upgrade-config col-sm-12" >
  <legend translate>Instance Upgradae</legend>

</div>

<div class="upgrade-config col-sm-12" >
  <ul>
    <li *ngFor="let release of versions.releases" class="row">
      <!-- <release release="release" potentially-incompatible="potentiallyIncompatible" upgrade="upgrade"/> -->
      {{release}}
    </li>
  </ul>


  <h1>Test directive</h1>


  <p *appRelease="condition" class="unless a">
    (A) This paragraph is displayed because the condition is false.
  </p>

  <p *appRelease="!condition" class="unless b">
    (B) Although the condition is true,
    this paragraph is displayed because appRelease is set to false.
  </p>


  <p>
    The condition is currently
    <span [ngClass]="{ 'a': !condition, 'b': condition, 'unless': true }">{{condition}}</span>.
    <button
      (click)="condition = !condition"
      [ngClass] = "{ 'a': condition, 'b': !condition }" >
      Toggle condition to {{condition ? 'false' : 'true'}}
    </button>
  </p>
