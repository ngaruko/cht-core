<form id="forms-upload-xform">
  <legend translate>Upload Forms</legend>

  <div class="form-group">
    <label translate>upload.xform.xml</label>
    <input class="form uploader" type="file" accept="application/xml"/>
    <span class="help-block" translate>upload.xform.xml.help</span>
  </div>

  <div class="form-group">
    <label translate>upload.xform.context</label>
    <input class="meta uploader" type="file" accept="application/json"/>
    <span class="help-block" translate>upload.xform.meta.help</span>
  </div>

  <div class="form-actions">
    <a class="btn btn-primary upload" ng-disabled="status.uploading" (click)="upload()">
      <i class="fa fa-arrow-up"></i>
      <span translate>upload</span>
    </a>
    <div class="error" *ngIf="status.error" translate>{{status.errorMessage}}</div>
    <div class="loader" *ngIf="status.uploading"></div>
  </div>
</form>

<div class="section">
  <fieldset>
    <legend translate>Installed Forms</legend>
    <div class="row selection-heading">
      <div class="col-sm-1" translate>icon</div>
      <div class="col-sm-5" translate>unique.id</div>
      <div class="col-sm-6" translate>title</div>
    </div>
    <div class="container-fluid">
      <ul>
        <li *ngFor="let form of xForms | orderBy:'_id' trackBy form._id" class="row">
          <div class="col-sm-1" ng-bind-html="form.icon | resourceIcon"></div>
          <div class="col-sm-5">{{form._id}}</div>
          <div class="col-sm-6" *ngIf="form.translation_key" translate>{{form.translation_key}}</div>
          <!-- <div class="col-sm-6" *ngIf="!form.translation_key">{{form.title | translateFrom}}</div> -->
        </li>
      </ul>
    </div>
  </fieldset>
</div>
